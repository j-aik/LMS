<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Student Details</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            max-width: 600px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }

        h2, h3 {
            color: #333;
        }

        label {
            font-weight: bold;
        }

        .form-control {
            border-radius: 5px;
        }

        .btn-primary {
            width: 100%;
            font-weight: bold;
            padding: 10px;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="mb-4 text-center">Edit Student Details</h2>
        <form method="post">
            {% csrf_token %}

            <!-- User Field -->

            <!-- Date of Birth -->
            <div class="mb-3">
                <label class="form-label">Date of Birth</label>
                {{ form.date_of_birth }}
            </div>

            <!-- Class Assigned -->
            <div class="mb-3">
                <label class="form-label">Class Assigned</label>
                {{ form.class_assigned }}
            </div>


            <!-- Parent -->
            <div class="mb-3">
                <label class="form-label">Parent</label>
                {{ form.parent }}
            </div>

            <!-- Attendance Percentage -->
            <div class="mb-3">
                <label class="form-label">Attendance Percentage</label>
                {{ form.attendence_percentage }}
            </div>

            <!-- User Details Section -->
            <h3 class="mt-4 text-center">User Details</h3>
            <div class="mb-3">
                <label class="form-label">Username</label>
                {{ user_form.username }}
            </div>

            <div class="mb-3">
                <label class="form-label">Email</label>
                {{ user_form.email }}
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

</body>
</html>
